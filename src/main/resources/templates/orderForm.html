<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>Taco Cloud</title>
    <link tel="stylesheets" th:href="@{/styles.css}"/>
</head>
<body>
  <form method="POST" th:action="@{/orders}" th:object="${order}">
    <h1>Order your taco creations!</h1>
    <img th:src="@{/images/TacoCloud.png}" />

      <a th:href="@{/design}" id="another">Design another taco</a><br/>
      <ul>
        <li th:each="taco : ${order.tacos}"><span th:text="${taco.name}"></span></li>
      </ul>

      <div th:if="${#fields.hasErrors()}">
          <span class="validationError">
              Please correct the problems below and resubmit.
          </span>
      </div>

      <h3>Deliver my taco masterpieces to...</h3>
      <label forHtml="deliveryName">Name: </label>
      <input type="text" th:field="*{deliveryName}"/>
      <span class="validationError" th:if="${#fields.hasErrors('deliveryName')}"
            th:errors="*{deliveryName}">Name Error</span>
      <br/>

      <label forHtml="deliveryStreet">Street address: </label>
      <input type="text" th:field="*{deliveryStreet}"/>
      <br/>
      <span class="validationError" th:if="${#fields.hasErrors('deliveryStreet')}"
          th:errors="*{deliveryStreet}">Street Error</span>

      <label forHtml="deliveryCity">City: </label>
      <input type="text" th:field="*{deliveryCity}"/>
      <br/>
      <span class="validationError" th:if="${#fields.hasErrors('deliveryCity')}"
          th:errors="*{deliveryCity}">City Error</span>

      <label forHtml="deliveryState">State: </label>
      <input type="text" th:field="*{deliveryState}"/>
      <br/>
      <span class="validationError" th:if="${#fields.hasErrors('deliveryState')}"
          th:errors="*{deliveryState}">State Error</span>

      <label forHtml="deliveryZip">Zip code: </label>
      <input type="text" th:field="*{deliveryZip}"/>
      <br/>
      <span class="validationError" th:if="${#fields.hasErrors('deliveryZip')}"
          th:errors="*{deliveryZip}">Zip code Error</span>

      <h3>Here's how I'll pay...</h3>
      <label forHtml="ccNumber">Credit Card #: </label>
      <input type="text" th:field="*{ccNumber}"/>
      <br/>
      <span class="validationError" th:if="${#fields.hasErrors('ccNumber')}"
          th:errors="*{ccNumber}">CC Num Error</span>

      <label forHtml="ccExpiration">Expiration: </label>
      <input type="text" th:field="*{ccExpiration}"/>
      <br/>
      <span class="validationError" th:if="${#fields.hasErrors('ccExpiration')}"
          th:errors="*{ccExpiration}">CC Expiration Error</span>

      <label forHtml="ccCVV">CVV: </label>
      <input type="text" th:field="*{ccCVV}"/>
      <br/>
      <span class="validationError" th:if="${#fields.hasErrors('ccCVV')}"
          th:errors="*{ccCVV}">CC CVV Error</span>


      <input type="submit" value="Submit order"/>
  </form>
</body>
</html>
